<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
  
    <h2>Event Registration</h2>
    <form>
        <label for="Fname">First Name:</label><br><br>
        <input type="text" id="Fname"><br><br>

        <label for="Lname">Last Name: </label><br><br>
        <input type="text" id="Lname"><br><br> 

        <label for="email">Email-id:</label><br><br>
        <input type="email" id="email"><br><br>

        <label for="phone">Phone No.:</label><br><br>
        <input type="number" id="phone"><br><br>

<label for="Occupation">Select your Occupation</label>
        <select name="Occupation" id="Occupation">
        <option value="Student">Student</option>
        <option value="professional">Professional</option>
        <option value="Others">Others</option></select><br><br>


       <fieldset>
        <legend>Topics Of Interest</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="check" id="checkbox1">
<br>
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="check" id="checkbox2">
        <br>

        <label for="">JavaScript</label>
        <input type="checkbox" name="check" id="checkbox3">
       </fieldset><br>

       <label for="textarea1">Comments:</label><br>
       <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea><br>

<input type="submit" value="Register">


    </form>
    
</body>
</html>
